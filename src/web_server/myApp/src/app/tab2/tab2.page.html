  <div id="fixedScroll">
    <p class="ion-padding-start ion-padding-end">
      <ion-button (click)="presentActionSheet()" expand="block" fill="outline">
        미래관 {{floorNum}}층 목적지
      </ion-button>
    </p>

    <p *ngIf="this.isRunning == 0" class="ion-padding-start ion-padding-end">
      <ion-item>
        <ion-avatar slot="start">
          <ion-icon name="book-outline" style="width: 100%; height: 100%;"></ion-icon>
        </ion-avatar>
        <ion-label>
          test
        </ion-label>
        <ion-button (click)="testScrollToTop()" fill="outline">
          운행 취소
        </ion-button>
      </ion-item>
    </p>

    <p *ngIf="this.isRunning == 0" class="ion-padding-start ion-padding-end ion-text-center">
      운행이 취소중 입니다.<br/>
      잠시만 기다려 주세요.
    </p>
  </div>

  <ion-list>
    <ion-item button *ngFor="let floor of floorData; let i = index" (click)="alert(i, floor.name)">
      <ion-avatar slot="start">
        <ion-icon name="{{floor.icon}}" style="width: 100%; height: 100%;"></ion-icon>
      </ion-avatar>
      <ion-label>
        &nbsp;&nbsp;{{floor.name}}
      </ion-label>
    </ion-item>
  </ion-list>
