<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img slot="start" src="/assets/img/logo_white.png" style="height: 45px; width: 60px;"></ion-img>
    <ion-title class="ion-text-lg-center">
      {{this.urlFloor}}층 OLAF
    </ion-title>
  </ion-toolbar>


<!--  <ion-toolbar>-->
<!--    <ion-buttons slot="start">-->
<!--      <ion-menu-button auto-hide="false"></ion-menu-button>-->
<!--    </ion-buttons>-->
<!--    <ion-title>Standard</ion-title>-->
<!--  </ion-toolbar>-->
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card-content id="fixedScroll">
    <p *ngIf="this.runningData.isRunning == 0" class="ion-padding-start ion-padding-end">
      <ion-button (click)="presentActionSheet()" expand="block" fill="outline">
        미래관 {{floorNum}}층 목적지
      </ion-button>
    </p>

<!--    <p *ngIf="this.runningData[this.floorNum].isRunning == 1" class="ion-text-lg-center ion-text-center" style="width: 100%;">운행중</p>-->
    <p *ngIf="this.runningData.isRunning != 0">
      <ion-item>
        <ion-avatar slot="start">
          <ion-icon name="{{this.runningData.isRunning == 2 ? 'arrow-forward-circle-outline' : this.runningData.icon}}" style="width: 100%; height: 100%;"></ion-icon>
        </ion-avatar>
        <ion-label>
          {{this.runningData.isRunning == 2 ? '중앙 엘리베이터' : this.runningData.name}} 운행중
        </ion-label>
<!--        <ion-button (click)="testScrollToTop()" fill="outline" [color]="$any('danger')">-->
<!--          운행 취소-->
<!--        </ion-button>-->
      </ion-item>
    </p>

<!--    <p *ngIf="this.isRunning == 1" class="ion-padding-start ion-padding-end ion-text-center">-->
<!--      운행이 취소중 입니다.<br/>-->
<!--      잠시만 기다려 주세요.-->
<!--    </p>-->
  </ion-card-content>

  <hr align="center" style="border: solid 1px #e0ac08; height: 0px; width: 90%;"/>
<!--  <ion-list id="page_list" *ngIf="this.isRunning == 1; then testNgIfThen(); else testNgIfThen()">-->
  <ion-list id="page_list" class="page_list">
    <div *ngIf="this.runningData.isRunning != 0" id="block"></div>
<!--    <p class="ion-padding-start ion-padding-end">-->
<!--      <ion-button (click)="presentActionSheet()" expand="block" fill="outline">-->
<!--        미래관 {{floorNum}}층 목적지-->
<!--      </ion-button>-->
<!--    </p>-->

    <ion-item button *ngFor="let floor of floorData; let i = index" (click)="alert(floor)">
      <ion-avatar slot="start">
        <ion-icon name="{{floor.icon}}" style="width: 100%; height: 100%;"></ion-icon>
      </ion-avatar>
      <ion-label>
        &nbsp;&nbsp;{{floor.name}}
      </ion-label>
    </ion-item>
  </ion-list>
